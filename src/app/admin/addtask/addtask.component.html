<app-navbar></app-navbar>
<app-sidebar></app-sidebar>
<div class="container">
  <h1>Add New Task</h1>

  <div class="mb-3">
    <input type="text" [(ngModel)]="newUser.name" placeholder="Name" class="form-control" required>
    <input type="email" [(ngModel)]="newUser.email" placeholder="Email" class="form-control mt-2" required>
    <input type="number" [(ngModel)]="newUser.contact" placeholder="Contact" class="form-control mt-2" required>
    <button (click)="addUser()" class="btn btn-primary mt-2">Add User</button>
  </div>
</div>

<app-footer></app-footer>
